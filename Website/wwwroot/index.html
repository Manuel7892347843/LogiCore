<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGICORE</title>
    <link rel="stylesheet" href="CSS/index_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="poppins-regular">

    <!-- barra dei link-->
    <header class="LinkBar">
        <a href=""><img src="IMG/Logicore.png"></a>
        <nav>
            <ul>
                <li><a href="" class="active">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Functions</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-------------------------------------------------------->
    <!-- pagina scrollabile -->
    <div class="CompanyName">
        <p>LOGICORE</p>
    </div>
    <main>
        <!--Test VideoBackGround :) -->
        <video autoplay muted loop id="background-video">
            <source src="VIDEO/VideoHome1.mp4" type="video/mp4">
        </video>
        <br>
        <br>
        <div class="NewsText" id="Moving-Text">
            <p>News</p>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <a href=""><img src="IMG/TEST/1.png" style="width:100%"></a>
                <div class="text" id="text_1">TextId_1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <a href=""><img src="IMG/TEST/2.png" style="width:100%"></a>
                <div class="text" id="text_2">TextId_2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <a href=""><img src="IMG/TEST/3.png" style="width:100%"></a>
                <div class="text" id="text_3">TextId_3</div>
            </div>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <!-------------------------------------------------------->
    <script src="JS/index_slider.js"></script>
</body>

</html>
